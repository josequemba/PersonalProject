<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="main-header" class="header"></header>

    <main class="divider">
      <section class="recipe-listing"></section>

      <div id="confirmationDialog" class="dialog">
        <div class="dialog-content">
            <p>Are you sure you want to delete this item?</p>
            <button id="confirmDeleteButton">Yes</button>
            <button id="cancelDeleteButton">No</button>
        </div>
      </div>

      <div id="alertDialog" class="dialog">
        <div class="dialog-content">
          <p>You are only allowed to delete added recipes!</p>
          <button id="okButton">OK</button>
        </div>
      </div>

      <br />
      <br />
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/recipe.js" type="module"></script>
  </body>
</html>
